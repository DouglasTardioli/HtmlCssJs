<!DOCTYPE html>
<html lang="pt-Br" class="animated">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@700&family=Lato:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card de Produto</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="product-image">
        <button id="btn-360" onclick="toggle()">
          <img src="assets/360.svg" alt="clique para animar o sofá" />
        </button>
        <button id="btn-close" onclick="toggle()">
          <img src="assets/fechar.svg" alt="parar de animar" />
        </button>

        <img src="assets/image 2.png" id="static" alt="sofá" onclick="toggle()"/>
        <img id="animated" src="assets/sofágirando.gif" alt="sofá girando" />
      </div>
      <div id="product-details">
        <h4>CÓDIGO: 42404</h4>
        <h1>Sofá Margot II - Rosé</h1>
        <p>R$ 4.000</p>
        <button>Adicionar a lista</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
